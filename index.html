<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummy Franca Hair Hub</title>
    <link rel="stylesheet" href="hair-style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="img/log.jpg" alt="log pixs" width="70px" height="60px">Mummy Franca Hair Hub</div>
            <ul class="nav-links">
                <li><a href="#services">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#services">Pricing</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    
        <video autoplay muted loop playsinline src="img/hairstyle-bg.mp4" type="video/mp4">your browser does not support the video tag</video>
        <div class="header-content">
            <h1>Welcome To Hair Professional Home</h1>
            <p>We Bring you Only The Best Trusted By Many</p>
            
            <button type="button" onclick="openForm()">Book Now</button>
        </div>
    </header>
        
        <section class="gallery-container">
            <h1>Select the style you want</h1>
            <h2>Photo Gallery</h2>
            <div class="gallery-item"><img src="img/gal1 (1).jpg" alt="Style 1" onclick="selectStyle('Style 1')"></div>
            <div class="gallery-item"><img src="img/gal1 (2).jpg" alt="Style 2" onclick="selectStyle('Style 2')"></div>
            <div class="gallery-item"><img src="img/gal1 (3).jpg" alt="Style 3" onclick="selectStyle('Style 3')"></div>
            <div class="gallery-item"><img src="img/gal1 (4).jpg" alt="Style 4" onclick="selectStyle('Style 4')"></div>
            <div class="gallery-item"><img src="img/gal1 (5).jpg" alt="Style 5" onclick="selectStyle('Style 5')"></div>
            <div class="gallery-item"><img src="img/gal1 (6).jpg" alt="Style 6" onclick="selectStyle('Style 6')"></div>
            <div class="gallery-item"><img src="img/gal1 (7).jpg" alt="Style 7" onclick="selectStyle('Style 7')"></div>
            <div class="gallery-item"><img src="img/gal1 (8).jpg" alt="Style 8" onclick="selectStyle('Style 8')"></div>
            <div class="gallery-item"><img src="img/gal1 (9).jpg" alt="Style 9" onclick="selectStyle('Style 9')"></div>
            <div class="gallery-item"><img src="img/gal1.jpg" alt="Style 10" onclick="selectStyle('Style 10')"></div>
        </section>
        <section id="booking">
            <h2>Book an Appointment Now!</h2>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="style">Selected Style:</label>
                <input type="text" id="style" readonly>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mummy Franca Hair Hub</p>
    </footer>
    <script src="hair-script.js"></script>
</body>
</html>
